<DOCTYPE html>
    <html>
        <head>
            <Title>Textifier</Title>
<!--			This is the js-->
            <script type="text/javascript" src="script.js"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!--			This is the css-->
			<link rel="stylesheet" type="text/css" href="style.css"/>
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col content">
                        <div class="left column">
                            <h1>TEXTIFIER</h1>
                            <p class="info">Textifier is a text formatter tool used to remove all newline characters and text formatting. Place your unformatted text into the text box below and it will be <b>Automatically formatted</b> and copied to clipboard.</p><br/>
                        </div>
                    </div>
                    <div class="col content">
                        <div class="right column">
                            <textarea id="content" class="text_box" rows="25" cols="70" placeholder="Enter your text here!" onpaste="pasted()" onClick="mouseEnter()"></textarea><br/>
                            <button id="btn" onClick="pasted()" type="button" class="btn btn-outline-primary">Format</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="watermark">
                created by <a href="#">@realJema</a>
            </div>

        </body>
